name: Build and Upload Chrome Extension

on:
  push:
    branches:
      - main
    paths:
      - 'payment-link-extension/**'
      - '.github/workflows/deploy-chrome-extension.yml'

env:
  EXTENSION_DIR: payment-link-extension
  NODE_VERSION: '20'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.EXTENSION_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ./${{ env.EXTENSION_DIR }}
        run: npm ci

      - name: Build extension
        working-directory: ./${{ env.EXTENSION_DIR }}
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create extension zip
        working-directory: ./${{ env.EXTENSION_DIR }}
        run: |
          # Zip the build/dist folder (adjust based on your build output)
          cd dist  # Change to 'build' if that's your output folder
          zip -r ../extension.zip .
          cd ..
          echo "âœ… Extension packaged as extension.zip"

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: ${{ env.EXTENSION_DIR }}/extension.zip
          extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
          client-id: ${{ secrets.CHROME_CLIENT_ID }}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
          publish: true  # Set to false if you want to upload but not publish immediately

      - name: Deployment summary
        run: |
          echo "âœ… Chrome extension built and uploaded successfully!"
          echo ""
          echo "ðŸ“Š Deployment Details:"
          echo "  Extension ID: ${{ secrets.CHROME_EXTENSION_ID }}"
          echo "  Commit: ${{ github.sha }}"
          echo "  Author: ${{ github.actor }}"
          echo ""
          echo "ðŸ”— Extension will be live after Chrome Web Store review (usually 1-3 days)"