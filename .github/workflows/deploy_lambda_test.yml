name: Deploy Multiple .NET Lambda Functions

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'AmazonUtilities/**'  # Adjust to your actual .NET project folder(s)
      - 'InsTech/**'  # Adjust to your actual .NET project folder(s)
      - 'InsTechClassesV2/**'  # Adjust to your actual .NET project folder(s)
      - 'InsTech-portal/**'  # Adjust to your actual .NET project folder(s)
      - 'InsTechReceivePayment/**'  # Adjust to your actual .NET project folder(s)
      - 'SyncCardknoxToDynamo/**'  # Adjust to your actual .NET project folder(s)
      - 'WebhookHandler/**'  # Adjust to your actual .NET project folder(s)
env:
  AWS_REGION: us-east-1
  DOTNET_VERSION: '8.0.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define all your Lambda functions here
        lambda:
          # - name: SqsHandlerPostTransactions_test
          #   handler: "InsTech::InsTech.Function::SQSHandler"
          #   role: arn:aws:iam::664418966079:role/lambda_exec_PostTransactions
