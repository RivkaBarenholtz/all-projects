name: Build and Deploy Chrome Extension

on:
  workflow_dispatch:
    inputs:
      extension_environment:
        description: 'Extension to deploy to'
        required: true
        type: choice
        options:
          - stable
          - alpha
          - beta
        default: 'beta'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Determine extension credentials
        id: credentials
        run: |
          # Default to beta if triggered by push
          ENV="${{ github.event.inputs.extension_environment || 'beta' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENV"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump version in manifest.json
        id: bump_version
        run: |
          # Read current version from manifest.json
          CURRENT_VERSION=$(node -p "require('./public/manifest.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Extract major and minor from current version
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          
          # Generate date part (YYYYMMDD)
          DATE_PART=$(date -u +%Y%m%d)
          
          # Calculate minutes since midnight (UTC)
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          MINUTES_SINCE_MIDNIGHT=$((10#$HOUR * 60 + 10#$MINUTE))
          
          # Pad to 4 digits
          TIME_PART=$(printf "%04d" $MINUTES_SINCE_MIDNIGHT)
          
          # Construct new version: MAJOR.MINOR.YYYYMMDD.MMMM
          NEW_VERSION="$MAJOR.$MINOR.$DATE_PART.$TIME_PART"
          echo "New version: $NEW_VERSION"
          
          # Update manifest.json
          node -e "
            const fs = require('fs');
            const manifest = require('./public/manifest.json');
            manifest.version = '$NEW_VERSION';
            fs.writeFileSync('./public/manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "
          
          # Also update package.json version
          npm version $NEW_VERSION --no-git-tag-version --allow-same-version
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/manifest.json package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push || echo "No changes to push"
      
      - name: Build with Vite
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Create ZIP archive
        run: |
          cd dist
          zip -r ../extension-${{ steps.bump_version.outputs.version }}.zip .
          cd ..
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ steps.bump_version.outputs.version }}
          path: extension-${{ steps.bump_version.outputs.version }}.zip
      
      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0

        env:
          EXTENSION_ID: ${{ steps.credentials.outputs.environment == 'stable' ? 'fbiedoaipmbihdemabhjelogmmcjdglf' : steps.credentials.outputs.environment == 'alpha' ? 'lonabadkkfpogfnbkfnogedhimifcfba' : 'maeagoifaocelglikalfbhjmeeecndgd' }}
        with:
          file-path: extension-${{ steps.bump_version.outputs.version }}.zip
          extension-id: ${{env.EXTENSION_ID}}
          client-id: ${{ secrets.CHROME_CLIENT_ID}}
          client-secret: ${{ secrets.CHROME_CLIENT_SECRET}}
          refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN}}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}-${{ steps.credentials.outputs.environment }}
          name: Release v${{ steps.bump_version.outputs.version }} (${{ steps.credentials.outputs.environment }})
          files: extension-${{ steps.bump_version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}