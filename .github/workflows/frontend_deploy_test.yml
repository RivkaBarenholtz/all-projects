name: Deploy Test Frontend with Matrix CloudFront Invalidations

on:
  push:
    branches:
      - dev
    paths:
      - 'frontend/**'

env:
  AWS_REGION: us-east-1
  S3_BUCKET: insure-tech-portal-testing
  S3_PREFIX: portal  # Add your folder name here (e.g., 'frontend', 'app', 'web')
  
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: ./frontend
        run: npm run build
        env:
          NODE_ENV: production
          # Add your Vite environment variables here:
          VITE_RECAPTCHA_SITE_KEY: 6LemXlArAAAAAAglq4VJcXd4qY-pbgVxnKKMBLOq
          # VITE_API_KEY: ${{ secrets.API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }} --delete
          echo "‚úÖ S3 deployment complete to s3://${{ env.S3_BUCKET }}/${{ env.S3_PREFIX }}"

  invalidate-cloudfront:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define all CloudFront distributions here
        distribution:
          - id: E27TK74L7X4WM5
            name: Development
            domain: test.instechpay.co

          # - id: E2BCDEFGHIJKL3
          #   name: Staging
          #   domain: staging.example.com

          # - id: E3CDEFGHIJKLM4
          #   name: Development
          #   domain: dev.example.com

          # Add more distributions as needed:
          # - id: E4DEFGHIJKLMN5
          #   name: Beta
          #   domain: beta.example.com

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Invalidate CloudFront - ${{ matrix.distribution.name }}
        id: invalidate
        run: |
          echo "üîÑ Invalidating ${{ matrix.distribution.name }} (${{ matrix.distribution.id }})..."

          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ matrix.distribution.id }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "invalidation_id=$INVALIDATION_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Invalidation created: $INVALIDATION_ID"

      - name: Wait for invalidation - ${{ matrix.distribution.name }}
        run: |
          echo "‚è≥ Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id ${{ matrix.distribution.id }} \
            --id ${{ steps.invalidate.outputs.invalidation_id }}
          echo "‚úÖ Invalidation completed for ${{ matrix.distribution.name }}"
        continue-on-error: true

      - name: Summary for ${{ matrix.distribution.name }}
        run: |
          echo "‚úÖ ${{ matrix.distribution.name }} updated!"
          echo "  Distribution: ${{ matrix.distribution.id }}"
          echo "  Domain: https://${{ matrix.distribution.domain }}"
          echo "  Invalidation: ${{ steps.invalidate.outputs.invalidation_id }}"